<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PLaSH - Gestionnaire de tâches{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- CSS spécifique à chaque page -->
    {% block styles %}{% endblock %}
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">☰</div>
            <div class="navbar-title">PLaSH</div>
        </div>
        <ul class="navbar-links">
            <li>
                <a href="/categories">
                    <img src="{{ url_for('static', filename='img/Categories.png') }}" alt="Catégories" class="nav-icon">
                </a>
            </li>
            <li>
                <a href="/all_tasks">
                    <img src="{{ url_for('static', filename='img/Toute_les_taches.png') }}" alt="Toutes les tâches" class="nav-icon">
                </a>
            </li>
            <li>
                <a href="/add?next=/categories">
                    <img src="{{ url_for('static', filename='img/Modifier_tache.png') }}" alt="Ajouter une tâche" class="nav-icon">
                </a>
            </li>
            <li>
                <a href="/logout">
                    <img src="{{ url_for('static', filename='img/Deconnection.png') }}" alt="Déconnexion" class="nav-icon">
                </a>
            </li>
        </ul>
        
    </nav>    

    <!-- ✅ Logo centré en haut -->
    <div class="header-banner"></div>

    <!-- ✅ Conteneur centré -->
    <div class="wrapper">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- ✅ Script JS pour le menu hamburger -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
