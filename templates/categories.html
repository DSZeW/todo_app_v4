{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/categories.css') }}">
{% endblock %}

{% block content %}
<h2>Mes Catégories</h2>

<!-- ✅ Liens catégories stylés en boutons -->
<div class="category-list">
    {% for cat in categories %}
        <a href="/category/{{ cat[0] }}">{{ cat[1] }}</a>
    {% endfor %}
</div>

<!-- ✅ Formulaire ajout -->
<form method="POST" action="/add_category" class="add-category-form">
    <input type="text" name="category_name" placeholder="Nouvelle catégorie" required>
    <button type="submit">Ajouter</button>
</form>

<!-- ✅ Formulaire suppression -->
<form method="POST" action="/delete_category" class="delete-form">
    <select name="category_to_delete" required>
        {% for cat in categories %}
            <option value="{{ cat[0] }}">{{ cat[1] }}</option>
        {% endfor %}
    </select>
    <button type="submit">Supprimer</button>
</form>

{% endblock %}
